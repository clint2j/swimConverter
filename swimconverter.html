<!DOCTYPE html>
<html>
  <head>
    <title>Swim Time Converter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 10px;
        background: #f4faff;
        height: 400px;
        width: 250px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        text-align: center;
        color: #003366;
      }

      #scy_to_lcm {
        background: #ffffff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      p {
        margin: 10px 0 5px;
        font-weight: 600;
        font-size: 13px;
        color: #333;
      }

      select,
      input,
      button {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        width: 100%;
        margin-bottom: 10px;
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid #bbb;
        transition: background 0.2s ease, border 0.2s ease;
      }

      select:hover,
      input:hover,
      button:hover {
        background-color: #eaf6ff;
      }

      select:focus,
      input:focus,
      button:focus {
        background-color: #ffffff;
        border-color: #007acc;
        outline: none;
      }

      input::placeholder {
        color: #888;
      }

      input[type="number"] {
        width: 48%;
        display: inline-block;
      }

      input[type="number"]:first-of-type {
        margin-right: 4%;
      }

      button {
        background-color: #007acc;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      button:active {
        background-color: #005fa3;
      }

      #output {
        display: none;
        margin-top: 10px;
        background-color: #e0f4ff;
        border-left: 5px solid #007acc;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
      }

      #output_value {
        font-size: 16px;
        color: #003366;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Swim Time Converter</h1>
    <div id="scy_to_lcm">
      <p>Event</p>
      <select id="event">
        <option value="50fr">50 Free</option>
        <option value="100fr">100 Free</option>
        <option value="200fr">200 Free</option>
        <option value="400fr">400/500 Free</option>
        <option value="800fr">800/1000 Free</option>
        <option value="1650fr">1500/1650 Free</option>
        <option value="50bk">50 Back</option>
        <option value="100bk">100 Back</option>
        <option value="200bk">200 Back</option>
        <option value="50br">50 Breast</option>
        <option value="100br">100 Breast</option>
        <option value="200br">200 Breast</option>
        <option value="50fl">50 Fly</option>
        <option value="100fl">100 Fly</option>
        <option value="200fl">200 Fly</option>
        <option value="100im">100 IM</option>
        <option value="200im">200 IM</option>
        <option value="400im">400 IM</option>
      </select>

      <p>Conversion</p>
      <select id="conversion">
        <option value="scy_lcm">SCY to LCM</option>
        <option value="scy_scm">SCY to SCM</option>
        <option value="scm_scy">SCM to SCY</option>
        <option value="lcm_scy">LCM to SCY</option>
        <option value="scm_lcm">SCM to LCM</option>
        <option value="lcm_scm">LCM to SCM</option>
      </select>

      <p>Original Time</p>
      <input id="mins_inputted" type="number" placeholder="Minutes" />
      <input id="secs_inputted" type="number" placeholder="Seconds" />

      <button id="but" type="button">Convert</button>

      <p>Converted Time</p>
      <div id="output">
        <h2 id="output_value"></h2>
      </div>
    </div>

    <script src="cool.js"></script>
  </body>
</html>
